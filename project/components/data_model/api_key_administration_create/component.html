<div id="ComponentWrapper" class="component-wrapper">
    <div id="ComponentPlaceholder" class="component_placeholder component_placeholder_data_view">
        <div id="ComponentFeedback"></div>
    </div>
    <div id="ComponentContent" class="component-content" style="display:none">
        <div class="container-fluid container-no-gutters">
            <div class="row">
                <div class="col-md-6">
                    <label>Api Key:</label>
                    <input name="ApiKey" id="ApiKey" type="text" class="form-control" placeholder="Generated on save" disabled/>
                </div>
                <div class="col-md-3">
                    <label>Valid From Date:</label>
                    <input name="ValidFromDate" id="ValidFromDate" type="date" class="form-control" required/>
                    <div id="ValidFromDateInvalidFeedback" class="invalid-feedback">
                        Please provide a valid from date
                    </div>
                </div>
                <div class="col-md-3">
                    <label>Valid To Date:</label>
                    <input name="ValidToDate" id="ValidToDate" type="date" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Notes:</label>
                    <textarea name="Notes" id="Notes" rows="5" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label>Calling Entity Information:</label>
                    <textarea name="CallingEntityInformation" id="CallingEntityInformation" rows="5" class="form-control"/>
                </div>

                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <button id="btnSave" type="button" class="btn btn-primary fullwidth mt-1">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
